<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup | ShareAm</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <section class="light-signup-container">
      <section class="light-signup-splash">
        <div class="light-signup-splash-logo">
          <img
            src="../../assets/icons/splash-logo-fade.svg"
            alt="ShareAm Logo"
          />
        </div>
        <div class="light-signup-splash-text">
          <h2 class="light-signup-splash-text-heading">Share<span>Am</span></h2>
          <p class="light-signup-splash-text-pg">
            Seamless Conversations, Anytime, Anywhere.
          </p>
        </div>
      </section>

      <section class="light-signup-form-wrapper">
        <h2>Login</h2>
        <form>
          <div class="email">
            <label for="email" class="login-title-texts">Email</label>
            <input name="email" id="email" type="email" />
          </div>
          <div class="password">
            <label for="email" class="login-title-texts">Password</label>
            <input name="password" id="password" type="password" />
          </div>
          <button type="submit" class="signup-btn">Log In</button>
        </form>
        <p>Donâ€™t have an account? <a href="./signup.html">Sign Up</a></p>

        <div class="light-sigup-with">or Log In With</div>

        <div class="light-socials">
          <div class="light-google">
            <img src="../../assets/icons/google-icon.svg" alt="" />
            <span>Google</span>
          </div>
          <div class="light-facebook">
            <img src="../../assets/icons/facebook-icon.svg" alt="" />
            <span>Facebook</span>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
